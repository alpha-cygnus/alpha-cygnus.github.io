<html>
<head>
<script src="main.js" type="module"></script>
<style>
    svg text {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
        font-family: monospace;
    }
    #divMain {
        display: flex;
    }
    #divProps {
        width: 400px;
        padding: 8px;
        background: #CCC;
        border: 1px solid black;
    }
    #divStatus {
        width: 1217px;
        height: 20px;
        background: #EEE;
        border: 1px solid black;
        display: flex;
    }
    #divStatus span.x {
        display: inline-block;
        height: 20px;
        width: 20px;
        text-align: center;
        background: #EEE;
        cursor: pointer;
    }
    #divStatus span.error {
        display: inline-block;
        height: 20px;
        width: 100%;
        background: #F44;
        padding-left: 4px;
    }
    span.tab {
        display: inline-block;
        padding: 4px 16px;
        border-left: solid 1px black;
        border-right: solid 1px black;
        border-top: solid 1px black;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        cursor: pointer;
        margin: 0px 2px;
    }
    span.tab.selected {
        background: black;
        color: white;
    }
    table.pattern td {
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        cursor: pointer;
        border-right: solid black 1px;
    }
    table.pattern tr:nth-child(odd) {
        background: #EEE;
    }
    table.pattern tr:nth-child(8n + 1) {
        background: #DDD;
    }
</style>
</head>
<body>
</body>
</html>
