<html>
<head>
	<title>TZ</title>
	<link rel="stylesheet" type="text/css" href="tiles.css" />
	<script src="https://unpkg.com/react@15/dist/react.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
	<script type="text/babel" data-presets="react">
	const Tile = ({type}) => <div className={'tile ' + type} title={type}></div>
	function * tileGen(children) {
		if (typeof children === 'string') children = [children];
		for (let child of children) {
			if (typeof child === 'object') {
				yield child; continue;
			}
			if (typeof child === 'string') {
				console.log(child);
				for (let s of child.split(/[,;\s]+/)) {
					if (!s) continue;
					let m;
					if (m = s.match(/^\s*(\w+\d+)(?:\*(\d)+)?\s*$/)) {
						for (let i = 0; i < (m[2] || 1); i++) yield <Tile type={m[1]}/>;
						continue;
					}
				}
			}
		}
	}

	const range = len => Array.from(new Array(len));
	const Plan = ({children}) => <div className="plan">{children}</div>
	const Row = ({width, height, children}) => <div className="row" style={{width}}>{[...tileGen(children)]}</div>
	const Block = ({children}) => <div className="block">{children}</div>
	const Wall = ({width, height, children}) => <div className="wall" style={{width}}>{children}</div>
	
	const ThePlan = () => <Plan>
		<Wall width="250cm">
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>x694*8</Row>
			<Row>GD1*8</Row>

			<Row>GD1*3 D694 D692 D695 GD1*3</Row>
			<Row>GD1*3 D692 D693 D692 GD1*3</Row>
			<Row>GD1*3 D696 D692 D697 GD1*3</Row>

			<Row>GD1*8</Row>
			<Row>x694*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
		</Wall>
		<Wall width="140cm">
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>x694*8</Row>
			<Row>GD1*8</Row>

			<Row>GD1*1 D694 D692 GD1*3</Row>
			<Row>GD1*1 D692 D693 GD1*3</Row>
			<Row>GD1*1 D696 D692 GD1*3</Row>

			<Row>GD1*8</Row>
			<Row>x694*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
		</Wall>
		<Wall width="40cm">
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>x694*8</Row>
			<Row>GD1*8</Row>

			<Row>GD1*3</Row>
			<Row>GD1*3</Row>
			<Row>GD1*3</Row>

			<Row>GD1*8</Row>
			<Row>x694*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
		</Wall>
		<Wall width="60cm">
		</Wall>
		<Wall width="190cm">
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>x694*8</Row>
			<Row>GD1*8</Row>

			<Row>GD1*2 D692 D695 GD1*3</Row>
			<Row>GD1*2 D693 D692 GD1*3</Row>
			<Row>GD1*2 D692 D697 GD1*3</Row>

			<Row>GD1*8</Row>
			<Row>x694*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
			<Row>GD8*8</Row>
		</Wall>
		<Wall width="300cm">
			{[
				['GD1', 'GD3', 'GD4', 'GD5', 'GD7', 'GD8'],
			 	['x694', 'x695', 'x692', 'x693'],
			 	['D692', 'D693', 'D694', 'D695', 'D696', 'D697', 'D698'],
			 	['D692a', 'D693a', 'D694a', 'D695a', 'D696a', 'D697a', 'D699'],
			 	['D700', 'D701', 'D702', 'D711', 'D710'],
			 	['P703', 'P704']
			 ].map(r => <Row>{r.map(t => <Tile type={t}/>)}</Row>)
			}
		</Wall>
	</Plan>
	</script>
</head>
<body>
	<div id="destination"></div>
	<script type="text/babel">
      ReactDOM.render(<ThePlan />, document.getElementById('destination'));
    </script>
