<html>
<head>
<style>
  body {
      margin: 0;
      font-family: monospace;
  }
  canvas {
      display: block;
      width: 100vw;
      height: 100vh;
  }
  #b {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 2;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script src="lib/twgl-full.js"></script>
<script id="vs" type="notjs">
attribute vec4 position;

void main() {
  gl_Position = position;
}
</script>
<script id="fs" type="notjs">
precision mediump float;

uniform vec2 resolution;
uniform float time;

void main() {
  vec2 uv = (gl_FragCoord.xy - resolution / 2.0) / min(resolution.x, resolution.y) * 2.0;
  float r = sqrt(uv.x*uv.x + uv.y*uv.y);
  float cr = sin(r * 12.2 - time*2.0);
  float cg = sin(r * 12.2 - time*1.1);
  float cb = sin(r * 12.2 - time*3.14);

  gl_FragColor = vec4( vec3(cr, cg, cb) / 2.0 + 0.5, 1.0 );
}
</script>

<script>
  var gl = document.getElementById("c").getContext("webgl");
  var programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

  var arrays = {
    position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
  };
  var bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

  function render(time) {
    twgl.resizeCanvasToDisplaySize(gl.canvas);
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    var uniforms = {
      time: time * 0.001,
      resolution: [gl.canvas.width, gl.canvas.height],
    };

    gl.useProgram(programInfo.program);
    twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
    twgl.setUniforms(programInfo, uniforms);
    twgl.drawBufferInfo(gl, bufferInfo);

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
</script>
</body>
</html>
