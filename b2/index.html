<html>
<head>
	<title>b2</title>
	<script type="text/javascript" src="kefir.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<style>
#pressme {
	background:#F88;
	border: yellow solid;
	display: inline-block;
	padding: 4px;
}
</style>
<body>
<div id="pressme">
	PRESS ME
</div>
<script type="text/javascript">
	const b2 = new B2(new AudioContext);

	function makeADSR(trig, a, d, s, r) {
		return trig.withHandler((emitter, {type, value}) => {
			if (type === 'value') {
				const {v, t} = b2.normVal(value);
				emitter.emit({c: 'c', t});
				if (v > 0) {
					emitter.emit({c: 't', t: t, v: 1, a: [a/4]});
					emitter.emit({c: 't', t: t + a, v: s, a: [d/4]});
				} else {
					emitter.emit({c: 't', t: t, v: 0, a: [r/4]});
				}
			}
		});
	}

	const o = b2.makeNode('Oscillator');
	const g = b2.makeGain(0.0);
	b2.connect(o, g);
	b2.connect(g, b2.context.destination);
	const btn = document.getElementById('pressme');
	const downs = Kefir.fromEvents(btn, 'mousedown', _ => 1);
	const ups = Kefir.fromEvents(btn, 'mouseup', _ => 0);
	const trig = Kefir.merge([downs, ups]);
	//trig.log();
	//b2.connect(trig, g.gain);
	const env = makeADSR(trig, 0.01, 0.3, 0.5, 1);
	env.log();
	b2.connect(env, g.gain);
</script>
</body>
</html>
